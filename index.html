<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="page-main">
        <!-- form calc passenger -->
        <section class="calc-ticket">
            <div class="container">
                <h1>Calcola il prezzo del tuo biglietto</h1>
                <div>
                    <input type="text" id="name-passenger" name="name-surname" placeholder="inserisci nome/cognome">
                    <input type="text" id="Km-passenger" name="Km-passeger" placeholder="Inserisci chilometri">
                    <span>
                        <select name="discount" id="discount">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over65">Over 65</option>
                        </select>
                    </span>
                    <div>
                        <button id="btn-calc">Genera</button>
                        <button id="btn-cancel">Annulla</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- ticket passenger -->
        <section class="your-ticket">

        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
